<!DOCTYPE html>
<html>
<head>
<title>Planiranje</title>
<link rel="stylesheet" type="text/css" href="planiranjeNastavnik.css">
<meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
<ul class="navbar">
  <li><a href="./raspored.html">Raspored</a></li>
  <li><a href="./aktivnost.html">Aktivnost</a></li>
  <li><a class="active" href="./planiranjeNastavnik.html">Planiranje</a></li>
 <li><a href="./podaciStudent.html">Podaci</a></li>
</ul>
<div id="ar">
<form>
<div>
<label for="subject">Naziv predmeta:</label>
<input type="text" id="subject" name="subject" placeholder="Naziv predmeta">
</div>
<div>
<label for="type">Tip:</label>
<select id="type" name="type">
<option value="lecture">Predavanje</option>
<option value="tutorial">Vježba</option>
</select>
</div>
<div>
<label for="startTime">Vrijeme početka: </label>
  <input type="time" id="startTime">
</div>
<div>
<label for="finTime">Vrijeme kraja: </label>
  <input type="time" id="finTime">
</div>
<div>
<label for="day">Tip:</label>
<select id="text" name="day">
<option value="mon">Ponedjeljak</option>
<option value="tue">Utorak</option>
<option value="wed">Srijeda</option>
<option value="thur">Četvrtak</option>
<option value="fri">Petak</option>
</select>
</div>
</form>
</div>
</body>
</html>
